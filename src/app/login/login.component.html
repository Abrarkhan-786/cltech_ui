<div  class="form" style=" width: 30vw;padding:1rem;background: #fff; display: flex; justify-content: center; align-items: center; margin:1rem auto;">
    <div class="d-flex justify-content-center align-content-center w-100 ">
      <div class="d-flex flex-column justify-content-center align-content-center w-100 ">
          <div class="text-center p-1  text-info"><h2>Login Form</h2></div>
          <form [formGroup]="loginForm" (submit)="signIn()" class=" w-100 ml-3 ">
              <div class="row">
                  <div class="col-lg-11">
                    <mat-form-field appearance="outline" floatLabel="always" class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" name="email" formControlName="email" >
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                            It is required
                       </mat-error>
                       <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                         invalid pattern
                    </mat-error>
                    </mat-form-field>
                   
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-lg-11">
                    <mat-form-field appearance="outline" fxFlex="90" floatLabel="always"class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" name="password" formControlName="password" >
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                            It is required
                       </mat-error>
                    </mat-form-field>
                  </div>
                </div>
  
                  <div class="text-center ">
                      <button mat-raised-button color="primary" class=""type="submit" [disabled]="loginForm.invalid" >Sign In</button>
                    </div> 
                
          </form>
          <div class="mt-1">
            <div>
                <h4 class="text-center">-------------------New to CLTECH?-------------------</h4>
            </div>
          <div class="text-center ">
            <button mat-raised-button class="w-100"  color="primary"  type="button" (click)="goToRegistrationPage()">Create CLTech Account</button>
          </div>
    </div>
    </div>
  </div>
